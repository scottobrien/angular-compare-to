<div class="container">
    <h2>Angular Directive</h2>
    <div class="row">
        <div class="col-xs-4">
            <form name="form">
                <h4>Compare To</h4>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text"
                            name="email"
                            class="form-control"
                            ng-model="vm.email">
                </div>
                <div class="form-group">
                    <label>Re-enter Email</label>
                    <input type="text"
                            name="reEnterEmail"
                            class="form-control"
                            ng-model="vm.reEnterEmail"
                            ng-model-options="{ updateOn: 'blur' }"
                            compare-to="vm.email">
                    <small class="text-danger" ng-show="form.$error.compareTo">
                        Password and re-entered password do not match.
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>
